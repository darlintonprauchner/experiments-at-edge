<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #ffd700;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  .error-container {
    text-align: center;
  }

  .error-code {
    font-size: 8rem;
    color: #ff6347;
    margin-bottom: 10px;
  }

  .error-message {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
  }

  .fun-text {
    font-size: 1.5rem;
    color: #4caf50;
  }

  .start-over-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }
</style>
<title>404 Not Found</title>
</head>
<body>
<div class="error-container">
  <div class="error-code">404</div>
  <div class="error-message">Uh-oh! You've ventured into the unknown.</div>
  <div class="fun-text">But hey, every great adventure starts with a wrong turn, right?</div>
  <div class="fun-text">Why not <a href="/" class="start-over-link">start over</a> and explore anew?</div>
</div>
</body>
</html>
